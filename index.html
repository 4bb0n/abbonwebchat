      }
      #emergency {

        font-weight: bold;
        border-radius: 10px;
        background-color: rgb(255, 0, 0);
        border: 6px solid;
        animation-name: emergencyColourChange;
        animation-duration: 0.7s;
        animation-iteration-count: infinite;
        animation-timing-function: steps(1, end);
      }
      #emergency:hover {
        background-color: white;
        color: red;
        border: 6px solid red;
      }
      @keyframes emergencyColourChange {
        0% {
          background-color: rgb(255, 0, 0);
          color: white;
          border: 6px solid;
        }
        50% {
          background-color: white;
          color: red;
          border: 6px solid red;
        }
        100% {
          background-color: rgb(255, 0, 0);
          color: white;
          border: 6px solid;
        }
      }
    </style>
